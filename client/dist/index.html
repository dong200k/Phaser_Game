<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Online Multiplayer Roguelike Game">
    <meta name="keywords" content="multiplayer, roguelike, dungeons">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="font" href="fonts/aldrich/Aldrich-Regular.ttf" type="font/ttf" crossorigin>
    <link rel="preload" as="font" href="fonts/press-start-2p/PressStart2P-Regular.ttf" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="index.css">
    <title>Dungeon and Adventurers</title>
</head>
<body style="background-color: aliceblue;">
    <script src="bundle.js"></script> 
      
    <form id="loginForm" style="background-color: antiquewhite;">
        Login Form
        <input id="login-email" type="text" placeholder="email"/>
        <input id="login-password" type="password" placeholder="password"/>
        <button type="submit">login</button>
    </form>  

    <form id="signupForm" style="background-color: antiquewhite;">
        Register Form
        <input id="signup-username" type="text" placeholder="username"/>
        <input id="signup-email" type="text" placeholder="email"/>
        <input id="signup-password" type="password" placeholder="password"/>
        <input id="signup-confirm-password" type="password" placeholder="confirm password"/>
        <button type="submit">login</button>
    </form>  
</body>
</html>
